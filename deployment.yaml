apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      run: hello-world
  template:
    metadata:
      labels:
        run: hello-world
    spec:
      containers:
        - name: hello-world
          image: 822911485414.dkr.ecr.eu-central-1.amazonaws.com/hello-world-java:v1
          ports:
            - containerPort: 80
          imagePullPolicy: IfNotPresent